<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claim Will | Cardano Will DApp</title>

  <style>
    :root {
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --border: #d1d5db;
      --bg-light: #f8fafc;
      --radius: 10px;
    }

    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 3rem auto;
      padding: 1rem;
      font-size: 18px;
      background: var(--bg-light);
      color: #111;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    label {
      display: block;
      margin-top: 1.2rem;
      font-weight: bold;
      font-size: 1.1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.4rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      transition: 0.2s ease;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(59,130,246,0.25);
      background: #fff;
    }

    button {
      width: 100%;
      padding: 0.85rem;
      margin-top: 1.3rem;
      font-size: 1.1rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: 0.2s ease;
      background: var(--primary);
      color: white;
    }

    button:hover:not(:disabled) {
      background: var(--primary-hover);
    }

    button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    .secondary-btn {
      background: white;
      border: 1px solid var(--primary);
      color: var(--primary);
      font-weight: bold;
    }

    .secondary-btn:hover {
      background: var(--primary);
      color: white;
    }

    #status {
      margin-top: 1.2rem;
      font-weight: bold;
      min-height: 1.2rem;
    }

    .action-btn {
      margin-top: 2rem;
    }
  </style>
</head>

<body>

  <h1>Claim Will</h1>

  <label for="beneficiaries">Your PubKeyHash:</label>
  <input 
    type="text" 
    id="beneficiaries" 
    placeholder="Enter your PubKeyHash (e.g., addr...)" 
    autocomplete="off"
  >

  <label for="claimAmount">Amount to Claim (ADA):</label>
  <input 
    type="number" 
    id="claimAmount" 
    placeholder="e.g., 500" 
    min="1"
    step="0.01"
  >

  <button id="claimWillBtn" disabled>Claim Will</button>

  <div id="status"></div>

  <div class="action-btn">
    <button class="secondary-btn" onclick="window.location.href='welcome.html'">
      ‚Üê Back to Welcome
    </button>
  </div>

  <script type="module" src="will.js"></script>
</body>
</html>
